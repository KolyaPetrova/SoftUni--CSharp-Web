<h2 class="text-center">Create Product</h2>
<hr class="hr-2 bg-dark" />
<form class="mx-auto half-width" method="post" action="/Products/Create">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" placeholder="Name..." name="Name">
	</div>
	<div class="form-group">
		<label for="price">Price</label>
		<input type="text" class="form-control" id="price" placeholder="Price..." name="Price">
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<textarea class="form-control" id="description" placeholder="Description..." name="Description"></textarea>
	</div>
	<h4 class="text-center">Product Type</h4>
	<hr class="hr-2 bg-dark half-width" />
	<div class="row justify-content-around">
		<label>
			<input type="radio" name="Type" id="food" value="Food" /> Food
		</label>
		<label>
			<input type="radio" name="Type" id="domestic" value="Domestic" /> Domestic
		</label>
		<label>
			<input type="radio" name="Type" id="health" value="Health" /> Health
		</label>
		<label>
			<input type="radio" name="Type" id="cosmetic" value="Cosmetic" /> Cosmetic
		</label>
		<label>
			<input type="radio" name="Type" id="other" value="Other" autocomplete="off" checked /> Other
		</label>
	</div>
	<hr class="hr-2 bg-dark half-width" />
	<div class="button-holder d-flex justify-content-center">
		<button type="submit" class="btn chushka-bg-color">Create</button>
	</div>
</form>
