<div class="col-md-2 mx-3 bg-mishmash rounded py-1 mb-4">
	<h6 class="text-white text-center my-3">@Model.Name</h6>
	<hr class="bg-white hr-2 w-75">
	<h6 class="text-white text-center my-3">@Model.Type Channel</h6>
	<hr class="bg-white hr-2 w-75">
	<h6 class="text-white text-center my-3">@Model.FollowersCount Following</h6>
	<hr class="bg-white hr-2 w-75">
	<div class="follow-button-holder d-flex justify-content-between w-50 mx-auto my-3">
		<a href="/Channels/Follow?id=@Model.Id"><h6 class="text-center text-white">Follow</h6></a>
		<a href="/Channels/Details?id=@Model.Id"><h6 class="text-center text-white">Details</h6></a>
	</div>
</div>
